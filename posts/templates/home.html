{% extends 'base.html' %}

{% block title %} Home | {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .post-form {
            margin-top: 20px;
            text-align: center;
        }
        .post-form input[type="text"],
        .post-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .post-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Blog App!</h1>
        <p>This is a place where you can share your thoughts, ideas, and experiences with others.</p>
        <h2>Create a New Post</h2>
        <form class="post-form" method="post" action="{% url 'create-post' %}"  enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Your Post title" required>
            {% comment %} <input type="text" name="slug" placeholder="Slug field" required>
            <input type="text" name="intro" placeholder=""> {% endcomment %}
            <textarea name="body" placeholder="Write your post here" rows="6" required></textarea>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
